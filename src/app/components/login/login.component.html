<section class="form-container">
    <article class="form-content">
        <form [formGroup]="formGroup" (ngSubmit)="login()">
            <h3>Hola</h3>
            <p>Ingresa tus datos</p>
            <div class="form-control">
                <span class="p-input-icon-left">
          <i class="pi pi-user"></i>
          <input type="text" pInputText placeholder="Correo" formControlName="email"/>
        </span>
            </div>
            <div class="form-control">
                <span class="p-input-icon-left">
          <i class="pi pi-key"></i>
          <input type="password" pInputText placeholder="Contraseña" formControlName="password" />
        </span>
            </div>
            <div class="form-control">
                <p-button label="Login" type="submit" [disabled]=" formGroup.invalid||loading "></p-button>
            </div>
        </form>
        <div class="form-control ">
            <p>¿ No tienes una cuenta ? <a routerLink="/register">Regístrate</a></p>
        </div>

    </article>
    <article class="bg-blue "></article>
    <article class="bg-orange "></article>
    <article class="bg-green "></article>
</section>
